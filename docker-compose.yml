services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: 'TRUE'

      # launcher config
      TYPE: 'FORGE'
      VERSION: '1.19.2'

      # curseforge api
      # CF_API_KEY:
      # CF_SLUG: raspberry-flavoured

      # server config
      SERVER_NAME: "Boots City"
      MOTD: "Now with 2x Boots!!!"
      ICON: /server-utils/Boots-Icon.png
      OVERRIDE_ICON: true
      DIFFICULTY: 'hard'
      OPS: |
        rllycool
        
      ALLOW_FLIGHT: 'true'
      ENABLE_COMMAND_BLOCK: 'true'
      ENABLE_STATUS: 'true'
      MAX_PLAYERS: '12'

      VIEW_DISTANCE: '30'
      SIMULATION_DISTANCE: '10'
      MEMORY: 12G
      
    volumes:
      # mount file paths
      - ./data:/data
      - ./server-utils:/server-utils
